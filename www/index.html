<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> -->

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/healthPlanCtrl.js"></script>
    <script src="js/services/daysFactory.js"></script>
  </head>
  <body ng-app="healthPlan" ng-controller="HealthPlanCtrl">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-assertive">
          <button class="button button-icon" ng-click="toggleDays()">
            <i class='icon ion-navicon'></i>
          </button>
          <h1 class="title">{{ activeDay.date }}</h1>
          <button class="button button-icon" ng-click="dayDetails()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content>
          <div class="card" ng-repeat="plan in activeDay.plans">
            <div class="item">
              {{ plan.what }}
            </div>
            <div class="item">
              {{ plan.when }}
            </div>
            <div class="item">
              {{ plan.know }}
            </div>
          </div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Days</h1>
          <button class="button button-icon ion-plus-circled" ng-click="newDatePicker()"></button>
        </ion-header-bar>
        <ion-content class="dark">
          <<ion-list>
            <ion-item ng-repeat="day in days" ng-click="selectDay(day, $index)" ng-class="{active: activeDay == day}">
              {{ day.date }}
            </ion-list>
        </ion-content>
      </ion-side-menu>

      <script id="date-picker.html" type="text/ng-template">
        <div class=Modal>
          <form ng-submit="">
            <input type="date">
          </form>
        </div>
      </script>

      <script id="day-details.html" type="text/ng-template">
        <div class="modal">

          <!-- Modal Header Bar -->
          <ion-header-bar class="bar-secondary">
            <h1 class="title">
              Day Details
            </h1>

            <button class="button button-clear button-assertive" ng-click="closeNewDay()">
              Cancel
            </button>
          </ion-header-bar>

          <!-- Day Detail -->
          <ion-content>

            <form ng-submit="createDay(day)">
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="What is going to happen today?" ng-model="day.plans.what">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-assertive">Submit</button>
              </div>
            </form>
          </ion-content>

      </script>


    </ion-side-menus>


  </body>
</html>
